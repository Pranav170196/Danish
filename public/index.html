<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fulfillment Activity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/postmonger.js" type="text/javascript"></script>
    <script src="./js/require.js" type="text/javascript"></script>
    <script src="./js/customActivity.js" type="text/javascript"></script>
</head>
<body>
    <div class="registration-form">
        <form action="/submit" method="POST" id="myForm">
            <div class="form-icon">
                <span><i>Fulfillment Activity</i></span>
            </div>
            <label for="env">Environment to Target:</label>
            <select id="env" name="env" required class="form-group form-control item" placeholder="Environment">
                <option value="" disabled selected>Select an Environment</option>
                <option value="DEV">DEV</option>
                <option value="UAT">UAT</option>
                <option value="PROD">PROD</option>
            </select>
            <label for="Vendor">Vendor to Target:</label>
            <select id="vendor" name="vendor" required class="form-group form-control item" placeholder="Vendors">
                <option value="" disabled selected>Select a Vendor</option>
                <option value="SGI">SGI</option>
                <!-- <option value="Sharps">Sharps</option>
                <option value="TGI">TGI</option>
                <option value="Earthcolour">Earthcolour</option> -->
            </select>
            <!-- <div class="form-group">
                <input required type="text" class="form-control item" id="brand" name="brand" placeholder="Brand">
            </div> -->
            <!-- <div class="form-group">
                <input required type="text" class="form-control item" id="sourcecode" name="sourcecode" placeholder="Source Code">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="formsource" name ="formsource" placeholder="Form Source">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="programname" name="programname" placeholder="Program Name">
            </div> -->
            <div class="form-group">
                <input required type="text" class="form-control item" id="programcode" name="programcode" placeholder="Program Code">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="campaigncode" name="campaigncode" placeholder="Campaign Code">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="campoffercode" name="campoffercode" placeholder="Campaign Offer Code">
            </div>
            <div class="form-group">
                <input required type="text" class="form-control item" id="campkitcode" name="campkitcode" placeholder="Campaign Kit Code">
            </div>
            <!-- <div class="form-group buttons">
                 <button id="Cancel" onclick="cancelClick()" type="button" class="btn btn-block create-account">Cancel</button>
                 <button id="Save" type="submit" class="btn btn-block create-account">Save</button>
            </div>  -->
        </form>
    </div>
</body>

<script>
    function cancelClick(){
        document.getElementById("myForm").reset();
    }
</script>
</html>
